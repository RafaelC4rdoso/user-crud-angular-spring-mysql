<div class="offset-md-1">
  <h3>Update User</h3>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Name: </label>
      <input class="form-control" type="text" name="name" id="name" [(ngModel)] = "user.name">
    </div>

    <div class="form-group">
      <label>Email: </label>
      <input class="form-control" type="text" name="email" id="email" [(ngModel)] = "user.email">
    </div>

    <div class="form-group">
      <label>Password: </label>
      <input class="form-control" type="text" name="password" id="password" [(ngModel)] = "user.password">
    </div>

    <div class="form-group">
      <label>Address: </label>
      <input class="form-control" type="text" name="address" id="address" [(ngModel)] = "user.address">
    </div>

    <div class="form-group">
      <label>Register: </label>
      <input class="form-control" type="text" name="register" id="register" [(ngModel)] = "user.register">
    </div>

    <div class="form-group">
      <label>Phone: </label>
      <input class="form-control" type="text" name="phone" id="phone" [(ngModel)] = "user.phone">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
